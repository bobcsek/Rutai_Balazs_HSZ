<!DOCTYPE html>
<html lang="hu">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript Unit teszt feladat</title>
	<script type="text/javascript">
		//<!-- Ide jön  a feladat megoldása... -->

		function kivalogatParosOtven(tomb1) {
			var tomb2 = [];

			for (var i = 0; i < tomb1.length; i++) {
				if (tomb1[i] > 50 && tomb1[i] % 2 === 0) {
					tomb2.push(tomb1[i]);
				}
			}
			return tomb2;
		};
		console.log(kivalogatParosOtven([66, 52, 59]));

		////////////////////////////////////////////////////////////////

		function aBetukSzamaDiv() {
			var elsodiv = document.querySelector("div");
			var tartalom = elsodiv.innerHTML;
			var db = 0;

			for (var i = 0; i < tartalom.length; i++) {
				if (tartalom[i] === "a") {
					db++;
				}
			}
			return db;
		};

		////////////////////////////////////////////////////////////////

		function osszeadasFeliras(osztaly, x, y) {
			var firstnode = document.querySelector(".osztaly");

			if (firstnode) {
				var bekezdes = document.createElement("p");
				var szam1 = Number(x);
				var szam2 = Number(y);
				var osszeg = szam1 + szam2;
				bekezdes.appendChild(document.createTextNode(`${szam1} + ${szam2} = ${osszeg}`));
				firstnode.appendChild(bekezdes);
			}
			else {
				console.log("nincs ilyen class");
			}
		};



		//<!-- Idáig -->
	</script>
	<script src="testBaseUnit.js"></script>
</head>
